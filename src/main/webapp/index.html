<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>
	<form action="Adding" method="post">
		<label for="num1">Enter 1st number: </label> <input id="num1"
			type="number" name="num1" required><br> <label
			for="num2">Enter 2nd number: </label> <input id="num2" type="number"
			name="num2" required><br> <input type="submit"
			value="Add">
	</form>

	<form action="Login" method="post">
		<table>
			<tr>
				<td><font face="verdona" size="2px">Name:</font></td>
				<td><input type="text" name="userName" required></td>
			</tr>
			<tr>
				<td><font face="verdona" size="2px">Password:</font></td>

	</form>
